services:
  - type: web
    name: energy-calculator-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
